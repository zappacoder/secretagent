<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Resources/CSS/reset.css">
    <link rel="stylesheet" href="Resources/CSS/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
   <header>
     <img src="Resources/images/logo.png"/>
     <p>Secret Agent Supply Inc.</p>
   </header>
   <div class="main">
     <div class="new-arrival">
       <p class="new-arrival-p">New Arrival</p>
       <p class="sport-bikes">Sport Bikes and Motorcycles</p>
     </div>
   </div>
   <nav>
     <p class="regular-nav">Eyewear</p>
     <p class="regular-nav">Apparel</p>
     <p class="regular-nav">Gadgets</p>
     <p class="regular-nav">Vehicles</p>
     <p class="regular-nav">Classes</p>
     <p class="regular-nav">Contact</p>
     <p class="menu">Menu</p>
   </nav>
   <!-- <div class="product-grid"> -->


<!--Begin products-->

<div class="container">
  <div class="flex">
    <div class="item">
      <div class="image-content">
      <img src="Resources/images/pen.png"/>
    </div>
      <span class="description">Exploding Pen</span>
    </div>
    <div class="item">
      <div class="image-content">
        <img src="Resources/images/watch.png"/>
      </div>
      <span class="description">Cellular Watch</span>
    </div>
    <div class="item glasses">
      <div class="image-content">
        <img src="Resources/images/glasses.png" class="glasses"/>
      </div>
      <span class="description">Thermal Glasses</span>
    </div>
  </div>
</div>

<!--Begin company info-->

<div class="container">
  <div class="flex">
    <div class="company">
      <span class="info">Location</span>
      <span class="subtitle">-47.346436, 84.32354</span>
    </div>
    <div class="stealth-company">
    </div>
    <div class="company">
    <span class="info">Hours</span>
    <span class="subtitle">0800 - 1800</span>
  </div>
  </div>
</div>

<footer>
  <p>Copyright Secret Agent Supply Inc.</p>
</footer>




</body>
</html>
